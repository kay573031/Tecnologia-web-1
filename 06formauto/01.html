<!DOCTYPE html>
<html lang="en">
<head>

    <title>formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>多cual es tu nombre ?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label>
       
        
        <label for="email">
            <span>多 cual es tu email?</span>
            <input type="email" id="email" name="email" autocomplete="email" required>
        </label>
        
        
        <label for="pais">
            <span>多cual es tu pais ?</span>
            <input type="country" id="pais" name="pais" autocomplete="country" required>
        </label>
        >
        <label for="code">
            <span>多cual es tu codigo postal ?</span>
            <input type="postal-code" id="code" name="code" autocomplete="postal-code" required>
        </label>
        <input type="submit">

</body>
